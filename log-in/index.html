<!DOCTYPE html>
<html lang="en">

<head>
    <title> Log in </title>
    <meta charset=" UTF-8 " />
    <meta name=" viewport " content=" width = device-width , initial-scale=1 " />
    <link rel=" shortcut icon " href="../images/logo.png" />
    <link rel=" stylesheet " href=" ./style.css " />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sign-up-wrapper">
            <form id="signupForm">
                <h1>Create Account</h1>
                <div class="input-group">
                    <input type="text" name="uname" placeholder="Name" required>
                    <input type="email" name="uemail" placeholder="Email" required>
                    <input type="password" name="upassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>

        <div class="sign-in-wrapper">
            <form id="signinForm">
                <h1>Sign In</h1>
                <div class="input-group">
                    <input type="text" name="uname_login" placeholder="Name" required>
                    <input type="password" name="upassword_login" placeholder="Password" required>
                    <a href="#">Forgot your password ?</a>
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>

        <div class="overlay">
            <div class="overlay-left">
                <h1>Bentornato</h1>
                <p>Accedi con i tuoi dati personali.</p>
                <button id="signin" class="overlay-btn">Sign In</button>
            </div>
            <div class="overlay-right">
                <h1>Ciao</h1>
                <p>Iscriviti con i tuoi dati personali.</p>
                <button id="signup" class="overlay-btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>

<script src="swap.js"></script>
<script src="validation.js"></script>

</html>
